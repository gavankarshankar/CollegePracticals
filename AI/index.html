<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Example</title>
<style>
body {
  background-image: url("paper.gif");
  background-size: cover; /* Ensures the image covers the whole page */
  background-position: center; /* Centers the image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  background-color: #f0f0f0; /* Fallback color in case the image doesn't load */
  margin: 0; /* Removes default margin */
  font-family: Arial, sans-serif; /* Sets a default font */
}

h1 {
  text-align: center;
  color: #333; /* Makes the text color darker for better contrast */
}

p {
  text-align: center;
  color: #555; /* Slightly lighter color for paragraphs */
}
</style>
</head>
<body>

<h1>Hello World!</h1>

<p>This page has an image as the background!</p>

</body>
</html>
